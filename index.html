<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <dialog id="confirmDialog">
        <div class="close-button-container">
            <button class="dialog-close-button" id="dialogCloseButton">x</button>
        </div>
        <form method="post" id="addBookForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="author" required>
            </div>
            <div class="form-group">
                <label for="numberOfPages">Number of pages</label>
                <input type="number" min="0" class="form-control" id="numberOfPages" name="numberOfPages" placeholder="numberOfPages" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" class="form-control" id="status" required>
                    <option value="complete">Complete</option>
                    <option value="in progress">In Progress</option>
                </select>
            </div>
            <button type="submit" class="custom-button">Add Book</button>
        </form>
    </dialog>
    <main>
        <div class="header">
            <a href="#">
                <img src="./odin-logo.svg" alt="Odin Logo">
            </a>
        </div>
        <button id="addButton" class="custom-button">Add Book</button>
        <div class="book-list" id="bookList">
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
